{% extends 'base.html' %}

{% block login_logout_register_block %}
    <a class="btn btn-outline-light mx-3" href="{% url "profile" user.username %}">Profile</a>
    <a class="btn btn-outline-light mx-3" href={% url "deauth" %}>Log Out</a>
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <h4>Title</h4>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <h4>Pre-text</h4>
                {{ form.pretext }}
            </div>
            <div>
                <h4>Text</h4>
                {{ form.text }}
            </div>
            <input type="submit" class="btn btn-outline-secondary my-3" value="Create"/>
        </form>
    </div>

{% endblock %}
