{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> {% block title %}{% endblock %} </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href=" {% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>

    {% block style %}
        <style>
            a[style]{
                background: none !important;
            }
        </style>
    {% endblock %}


</head>
<body style="background: #e6e6e6">
    <nav class="navbar navbar-dark sticky-top" style="background: rgba(6, 31, 71, 0.8); margin-bottom: 75px">
        <div class="d-flex justify-content-start">
            <a class="navbar-brand" href={% url 'index' %}>SibDevBlog</a>
        </div>
        <div class="d-flex justify-content-end">
            {% block login_logout_register_block %}
                <a class="btn btn-md btn-outline-light mx-3" href={% url "register" %}>Sign Up</a>
                <a class="btn btn-md btn-outline-light mx-3" href={% url "auth" %}>Log In</a>
            {% endblock %}
        </div>
    </nav>
    <main role="main" class="container" style="margin-bottom: 100px">
        {% block content %}{% endblock %}
    </main>
    <footer class="fixed-bottom modal-footer" style="background: rgba(6, 31, 71, 0.88)">
        <a href="https://vk.com/sibdevpro"><img src="../media/vk.pn" width="50" height="50"></a>
        <a href="https://www.instagram.com/sibdevstudio/"><img src="../media/inst.png" width="50" height="50"></a>
        <a href="https://twitter.com/SibdevStudio"><img src="../media/tw.png" width="50" height="50"></a>
    </footer>

</body>
